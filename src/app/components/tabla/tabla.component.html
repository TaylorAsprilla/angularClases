<h1>Tabla reutilizable</h1>

<h4 class="text-white-50 bg-dark">{{ tituloTabla }}</h4>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    @for (user of usuarios; track $index) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
    </tr>
    }
  </tbody>
</table>
